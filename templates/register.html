<!DOCTYPE html>
<html>
<head>
    <title>Регистрация | Osu Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #0f0f0f; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #ff66aa; width: 350px; }
        .form-control { background: #000; border: 1px solid #333; color: white; border-radius: 50px; margin-bottom: 15px; }
        .btn-pink { background: #ff66aa; color: white; border-radius: 50px; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h4 class="text-center mb-4">Создать аккаунт</h4>
        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Логин" required>
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            <button type="submit" class="btn btn-pink">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3"><a href="/login" style="color: #ff66aa;">Уже есть аккаунт?</a></p>
    </div>
</body>
</html>
